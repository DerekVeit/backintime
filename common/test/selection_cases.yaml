
simple:
    includes:
        - /var
    excludes: []
    files_tree: |
        var/
            log/
                dmesg
                syslog
    expected_tree: |
        var/
            log/
                dmesg
                syslog

exclude-star:
    includes:
        - /var
    excludes:
        - /var/*
    files_tree: |
        var/
            log/
                dmesg
                syslog
    expected_tree: |
        NONE

exclude-name:
    includes:
        - /var
    excludes:
        - log
    files_tree: |
        var/
            lib/
                foo
                log
            log/
                dmesg
                syslog
    expected_tree: |
        var/
            lib/
                foo

exclude-absolute-dir:
