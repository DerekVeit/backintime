
both-simple:
    includes:
        - /var
    excludes:
        - /var
    files_tree: |
        var/
            log/
                dmesg
                syslog
    exception_type_name:
        ValueError
    expected_message:
        a path is both included and excluded

both-files:
    includes:
        - /var
        - /var/log/dmesg
    excludes:
        - /var/log/dmesg
    files_tree: |
        var/
            log/
                dmesg
                syslog
    exception_type_name:
        ValueError
    expected_message:
        a path is both included and excluded
